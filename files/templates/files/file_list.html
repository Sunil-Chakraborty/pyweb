<!-- file_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>File Search</h2>
        <!-- Search Form -->
        <form method="get">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text" name="name" placeholder="Search by name" class="form-control" value="{{ request.GET.name }}">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" name="url" placeholder="Search by URL" class="form-control" value="{{ request.GET.url }}">
                </div>
                <!-- Add more fields if needed -->
                <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <!-- Results Table -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Directory</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.name }}</td>
                    <td>{{ file.url }}</td>
                    <td>{{ file.directory.name }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No files found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Link to Bootstrap JS (optional, for interactive components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
