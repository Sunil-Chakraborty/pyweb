{% extends 'product/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select PDF</title>
</head>
<body>
    

    <h3>Available PDFs:</h3>
    <ul>
        {% for file in pdf_files|dictsort:"name" %}
            <li><a href="{{ file.url }}" target="_blank">{{ file.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>


{% endblock content %}
