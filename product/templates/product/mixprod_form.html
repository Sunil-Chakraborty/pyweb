{% extends 'product/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Production Order</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
<style>
		input[type=number]::-webkit-inner-spin-button,
		input[type=number]::-webkit-outer-spin-button {
			   -webkit-appearance: none;
			   margin: 0;
		}
</style>
</head>

<body>

<h2>{% if form.instance.pk %}Edit Production Order{% else %}Create New Production Order{% endif %}</h2>
	
	<form method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="prod_no">Production No</label>			
			<input type="text" class="form-control" id="prod_no" name="prod_no" required>
		</div>
		<div class="form-group">
			<label for="prod_dt">Production Date</label>			
			<input type="date" class="form-control" id="prod_dt" name="prod_dt" required>
		</div>
		<div class="form-group">
			<label for="card_no_ver">Recepi Card No & Version</label>			
			<input type="text" class="form-control" id="card_no_ver" name="card_no_ver" required>
		</div>
		<div class="form-group">
			<label for="qty">Quantity</label>
			{{ form.qty }}
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
		<a href="{% url 'product:mixprod_list' %}" class="btn btn-secondary">Cancel</a>
	</form>
	
</body>
</html>


{% endblock content %}
